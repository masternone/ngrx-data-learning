<mat-form-field>
  <input matInput [formControl]="filterFormControl" />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="species__table mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Classification Column -->
  <ng-container matColumnDef="classification">
    <th mat-header-cell *matHeaderCellDef> Classification </th>
    <td mat-cell *matCellDef="let element"> {{element.classification}} </td>
  </ng-container>

  <!-- Designation Column -->
  <ng-container matColumnDef="designation">
    <th mat-header-cell *matHeaderCellDef> Designation </th>
    <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
  </ng-container>

  <!-- average_lifespan Column -->
  <ng-container matColumnDef="average_lifespan">
    <th mat-header-cell *matHeaderCellDef> Average Lifespan </th>
    <td mat-cell *matCellDef="let element"> {{element.average_lifespan}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator
[pageSizeOptions]="[5, 10, 20, 30, 40, 50]"
showFirstLastButtons
[pageSize]="10"
></mat-paginator>
